{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sweet Spot</title>
    <link rel="stylesheet" href="{% static 'testapp/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-red: #B22222;
            --accent-pink: #ff6489;
            --soft-bg: #fff8f8;
            --shadow: 0 8px 18px rgba(255, 155, 170, 0.2);
        }
        body {
            background-color: var(--soft-bg);
            font-family: 'Poppins', sans-serif;
        }
        .checkout-wrapper { 
            max-width: 600px; 
            margin: 3rem auto; 
            padding: 2.5rem; 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: var(--shadow);
        }
        .checkout-wrapper h2 {
            font-family: 'Playfair Display', 'Georgia', serif;
            color: var(--primary-red);
            font-size: 2.2rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        /* Style the form generated by {{ form.as_p }} */
        .checkout-form form p {
            margin-bottom: 1.2rem;
        }
        .checkout-form form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .checkout-form form input[type="text"],
        .checkout-form form textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Important for 100% width */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .checkout-form form textarea {
            height: 120px;
        }

        .btn-submit-order {
            background-color: var(--accent-pink); 
            color: white; 
            padding: 0.8rem 1.8rem;
            border-radius: 25px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1rem;
            transition: 0.3s; 
            border: none;
            cursor: pointer;
            width: 100%; /* Make button full width */
            margin-top: 1rem;
        }
        .btn-submit-order:hover {
            background-color: var(--primary-red);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üç¨ Sweet Spot</h1>
        <div class="nav-right">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'sweet_list' %}">Sweets</a>
    <a href="{% url 'cart_view' %}">
        <i class="fas fa-shopping-cart"></i> Cart
    </a>
</div>
    </nav>

    <div class="checkout-wrapper">
        <h2>Checkout Details</h2>
        <p style="text-align: center; color: #666; margin-top: -1rem; margin-bottom: 2rem;">
            Please enter your details to place the order.
        </p>

        <div class="checkout-form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn-submit-order">Place Order</button>
            </form>
        </div>
    </div>

</body>
</html>
