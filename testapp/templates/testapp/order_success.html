{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! | Sweet Spot</title>
    <link rel="stylesheet" href="{% static 'testapp/css/style.css' %}">
    
    <style>
        :root {
            --primary-red: #B22222;
            --accent-pink: #ff6489;
            --soft-bg: #fff8f8;
            --shadow: 0 8px 18px rgba(255, 155, 170, 0.2);
            --heading-font: 'Playfair Display', 'Georgia', serif;
        }
        body {
            background-color: var(--soft-bg);
            font-family: 'Poppins', sans-serif;
        }
        .success-wrapper {
            max-width: 600px; 
            margin: 4rem auto; 
            padding: 2.5rem; 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: var(--shadow);
            text-align: center;
        }
        .success-wrapper h2 {
            font-family: var(--heading-font);
            color: var(--primary-red);
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .success-wrapper p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .success-wrapper p strong {
            color: var(--primary-red);
        }
        .btn-home {
            background-color: var(--accent-pink); 
            color: white; 
            padding: 0.8rem 1.8rem;
            border-radius: 25px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1rem;
            transition: 0.3s; 
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 1.5rem;
        }
        .btn-home:hover {
            background-color: var(--primary-red);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üç¨ Sweet Spot</h1>
        <div class="nav-right">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'sweet_list' %}">Sweets</a>
    <a href="{% url 'cart_view' %}">
        <i class="fas fa-shopping-cart"></i> Cart
    </a>
</div>
    </nav>

    <div class="success-wrapper">
        <h2>Thank You!</h2>
        <p>Your order has been placed successfully.</p>
        <p>We will contact you shortly on <strong>{{ order.mobile }}</strong> to confirm the details.</p>
        
        <a href="{% url 'home' %}" class="btn-home">Back to Home</a>
    </div>

</body>
</html>
