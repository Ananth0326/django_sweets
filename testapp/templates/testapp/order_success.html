{% extends 'base.html' %}

{% block title %}Order Confirmed! | Sweet Spot{% endblock %}

{% block content %}
<div class="page-wrapper form-wrapper success-wrapper">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <header class="page-header">
        Thank You!
    </header>
    <p>Your order (ID: {{ order.id }}) has been placed successfully.</p>
    <p>We will contact you shortly on <strong>{{ order.mobile }}</strong> to confirm the details.</p>
    
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
